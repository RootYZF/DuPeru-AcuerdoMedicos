<div class="relative mt-4 px-0 md:px-6 lg:px-6 xl:px-7">
    <p-table
        [value]="paymentsFormArray.controls"
        [scrollable]="true"
        scrollHeight="600px"
        [rows]="12">
        <ng-template let-form let-rowIndex="rowIndex" pTemplate="body">
            <tr [formGroup]="getPaymentsForm(form)">
                <td class="col-12 md:col-6 lg:col-6 xl:col-6 justify-content-center py-0 px-0">
                    <span class="col-4  ml-0 pl-0 font-semibold align-self-left label">OBJETIVO {{rowIndex + 1}}</span>
                    
                </td>
                <td class="col-12 md:col-6 lg:col-6 xl:col-6 justify-content-center py-0 px-0">
                    <p-inputNumber 
                        class="col-8 currency"
                        mode="currency" 
                        formControlName="payment"
                        [class]="validateService.validate(getPaymentsForm(form).controls['payment'])"
                        currency="{{isDollarSelected? 'USD' : 'PEN'}}"
                        locale="{{isDollarSelected? 'en-US' : 'es-PE'}}"
                    ></p-inputNumber>      
                </td>
            </tr>
        </ng-template>
    </p-table>

    <!-- Boton cerrar -->
    <footer class="col-12 text-center font-bold pt-4 mb-0 pb-0">
        <button
            class="w-12rem b-primary cursor-pointer justify-content-center h-2rem"
            type="button"
            [disabled]="false"
            (click)="savePayments()"
            #save>GUARDAR
        </button>
    </footer>
</div>
